<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.thinner-border {position: relative; /* 只要不是默认值static即可 */height: 100px;width: 300px;}
			.thinner-border:before {content: '';position: absolute;border: 1px solid red;width: 200%;height: 200%;
			transform-origin: 0 0;transform: scale(0.5, 0.5);box-sizing: border-box;
			
			}
			.borders {border: 1px solid red;height: 100px;}
		</style>
	</head>
	<body>
		<p></p>
		<div class="thinner-border"></div>
		<br>
		<div class="borders"></div>
	</body>
</html>

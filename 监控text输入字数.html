<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>监控textare的字数输入</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			$(function() {
				$('#text_txt1').on('keyup', function() {
					var txtval = $('#text_txt1').val().length;
					console.log(txtval);
					var str = parseInt(30 - txtval);
					console.log(str);
					if(str > 0) {
						$('#num_txt1').html('剩余可输入' + str + '字');
					} else {
						$('#num_txt1').html('剩余可输入0字');
						$('#text_txt1').val($('#text_txt1').val().substring(0, 30)); //这里意思是当里面的文字小于等于0的时候，那么字数不能再增加，只能是600个字
					}
					//console.log($('#num_txt').html(str));
				});
			})
		</script>
	</head>

	<body>
		<div>
			 <textarea id="text_txt1" rows="3"></textarea>
             <span id ="num_txt1">剩余可输入30字</span>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>基于bootstrap的jQuery日期范围选择插件 - 素材家园（www.sucaijiayuan.com）</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/sb-admin.css" rel="stylesheet">
      <link href="font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" media="all" href="css/date/daterangepicker-bs3.css" />
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/date/moment.js"></script>
      <script type="text/javascript" src="js/date/daterangepicker.js"></script>
      <script type="text/javascript" src="js/respond.min.js"></script>
   </head>
   <body>

      <div class="container">
         <div class="span12">

          <h1>Usage Examples</h1>

          <hr />

            <h4>Basic Date Range Picker</h4>
            <div class="well">

               <form class="form-horizontal">
                 <fieldset>
                  <div class="control-group">
                    <div class="controls">
                     <div class="input-prepend input-group">
                       <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" readonly style="width: 200px" name="reservation" id="reservation" class="form-control" value="2014-5-21 - 2014-6-21" /> 
                     </div>
                    </div>
                  </div>
                 </fieldset>
               </form>

               <script type="text/javascript">
               $(document).ready(function() {
                  $('#reservation').daterangepicker(null, function(start, end, label) {
                    console.log(start.toISOString(), end.toISOString(), label);
                  });
               });
               </script>

            </div>

         </div>
      </div>

   </body>
</html>

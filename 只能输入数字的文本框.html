<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			document.onkeydown=function(ev){
				var oEv=ev||event;
				console.log(oEv.keyCode);
				if(oEv.keyCode!=8 && (oEv.keyCode<49||oEv.keyCode>57)){
					return false;
				}
			}
		</script>
	</head>
	<body>
		<input id="main" type="text" />
	</body>
</html>

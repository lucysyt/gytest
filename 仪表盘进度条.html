<html>
	<head>
		<title></title>
	</head>
	<body>
		<canvas width="500" height="500" id="clock"></canvas>
	</body>
	<script>
	
		var clock=document.getElementById('clock');
		var cxt=clock.getContext('2d');
		
		//绘制圆圈
		
		cxt.beginPath();
		
		cxt.lineWidth=5;
		
		cxt.strokeStyle='blue';

		cxt.arc(250,250,200,0,360,false);//绘制圆圈，坐标250,250，半径200，整圆（0,360），false表示顺时针
		
		cxt.stroke();//绘图
		
		cxt.closePath();//结束画布
		
		//绘制刻度
		for(var i=0;i<12;i++){
			 cxt.save();
			cxt.lineWidth=7;
			cxt.strokeStyle='#000';
			cxt.translate(250,250);//设置异次元空间的原点
			cxt.rotate(i*15*Math.PI/360);//设置旋转角度
			cxt.beginPath();
			cxt.moveTo(0,-170);//画线，从坐标0,-170开始
			cxt.lineTo(0,-190);//到坐标0，-190结束
			cxt.stroke();
			cxt.closePath();
			cxt.restore();//将旋转之后的元素放回原画布

		}
		
          
		
	</script>
</html>

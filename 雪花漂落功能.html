<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雪花飘落的功能</title>
    <style>
        body {
            background: #eee;
        }

        @keyframes mysnow {
            0% {
                bottom: 100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: rotate(1080deg);
            }
            100% {
                transform: rotate(0deg);
                opacity: 0;
                bottom: 0;
            }
        }

        @-webkit-keyframes mysnow {
            0% {
                bottom: 100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
                -webkit-transform: rotate(1080deg);
            }
            100% {
                -webkit-transform: rotate(0deg);
                opacity: 0;
                bottom: 0;
            }
        }

        @-moz-keyframes mysnow {
            0% {
                bottom: 100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
                -moz-transform: rotate(1080deg);
            }
            100% {
                -moz-transform: rotate(0deg);
                opacity: 0;
                bottom: 0;
            }
        }

        @-ms-keyframes mysnow {
            0% {
                bottom: 100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
                -ms-transform: rotate(1080deg);
            }
            100% {
                -ms-transform: rotate(0deg);
                opacity: 0;
                bottom: 0;
            }
        }

        @-o-keyframes mysnow {
            0% {
                bottom: 100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
                -o-transform: rotate(1080deg);
            }
            100% {
                -o-transform: rotate(0deg);
                opacity: 0;
                bottom: 0;
            }
        }

        .roll {
            position: absolute;
            opacity: 0;
            animation: mysnow 5s;
            -webkit-animation: mysnow 5s;
            -moz-animation: mysnow 5s;
            -ms-animation: mysnow 5s;
            -o-animation: mysnow 5s;
            height: 80px;
        }

        .div {
            position: fixed;
        }
    </style>
</head>
<body>
<!--文字放大效果-->
<svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
    <g>
        <text font-family="microsoft yahei" font-size="80" y="100" x="100">马</text>
        <animateTransform attributeName="transform" begin="0s" dur="3s"  type="scale" from="1" to="1.5" repeatCount="indefinite"/>
    </g>
</svg>
<!--有过程的慢慢移动到60-->
<svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
    <g>
        <text font-family="microsoft yahei" font-size="120" y="160" x="160">
            马
            <animate attributeName="x" from="160" to="60" begin="0s" dur="3s" repeatCount="indefinite" />
        </text>
    </g>
</svg>
<!--三秒后，文字离左边位置为60-->
<svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
    <g>
        <text font-family="microsoft yahei" font-size="120" y="160" x="160">
            马
            <set attributeName="x" attributeType="XML" to="60" begin="3s" />
        </text>
    </g>
</svg>
<!--360度立体旋转，只变x轴的值-->
<svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
    <g>
        <text font-family="microsoft yahei" font-size="120" y="160" x="160">雨</text>
        <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 160 160" to="360 160 160" repeatCount="indefinite"/>
    </g>
</svg>
<div id="snowzone"></div>
<script>
    (function () {
        function snow(left, height, src) {
            var div = document.createElement("div");
            var img = document.createElement("img");
            div.appendChild(img);
            img.className = "roll";
            img.src = src;
            div.style.left = left + "px";
            div.style.height = height + "px";
            div.className = "div";
            document.getElementById("snowzone").appendChild(div);
            setTimeout(function () {
                document.getElementById("snowzone").removeChild(div);
// console.log(window.innerHeight);
            }, 5000);
        }

        setInterval(function () {
            var left = Math.random() * window.innerWidth;
            var height = Math.random() * window.innerHeight;
            var src = "img/"+"s" + Math.floor(Math.random() * 2 + 1) + ".png";//两张图片分别为"s1.png"、"s2.png"
            snow(left, height, src);
        }, 500);
    })();
</script>
</body>
</html>
